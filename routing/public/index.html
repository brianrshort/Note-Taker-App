<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Note-Taking App</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Post-a-Note App
            </h1>
            <hr>
            <h2 class="text-center">A penny for your thoughts...</h2>
            <br>
        </div>
    
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Your Notes
                    </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="notes-date">Date</label>
                            <input type="text" class="form-control" id="notes-date">
                        </div>
                        <div class="form-group">
                            <label for="notes-topic">Topic</label>
                            <input type="text" class="form-control" id="notes-topic">
                        </div>
                        <div class="form-group">
                            <label for="notes-notes">Notes</label>
                            <input type="text" class="form-control" id="notes-notes">
                        </div>
                        <div class="form-group">
                            <label for="notes-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="notes-unique-id">
                        </div>
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        
                    </form>
                </div>
                </div>
            </div>
        </div>

        <div class="row ml-3">
            <div class="col-lg-12">
                <div id="notes-area">

                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/notes">API Notes</a>
                </p>
            </div>
        </footer>
    </div>
    



    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		
        
    <script>
    $(document).ready(function () {

        function runNotesQuery() {
            var currentURL = window.location.origin;

            $.ajax({url: currentURL + "/api/notes", method: "GET"})
            .done(function(notesData){
                //console.log("==================================");
                //console.log("URL: " + currentURL + "/api/notes");
                //console.log("==================================");
                //console.log(notesData);

                for (let i = 0; i < notesData.length; i++) {
                    let notesDiv = $("<div>");
                    notesDiv.html(`<h2>${notesData[i].noteDate}</h2><h3>${notesData[i].noteTopic}</h3><p>${notesData[i].noteNote}</p><p><em>${notesData[i].noteID}</em></p>`);
                    $("#notes-area").append(notesDiv);
                }

            })
        }

        runNotesQuery();





        $(".submit").on("click", function(event) {
            event.preventDefault();
            
            var newNote = {
                noteDate: $("#notes-date").val().trim(),
                noteTopic: $("#notes-topic").val().trim(),
                noteNote: $("#notes-notes").val().trim(),
                noteID: $("#notes-unique-id").val().trim(),
            };

            console.log(newNote);


            var currentURL = window.location.origin;

            $.post(currentURL + "api/notes", newNote, 
            function(data) {
                if(data) {
                    alert("Your note has been logged!");
                } else {
                    alert("Hmm, something went wrong...");
                }

                $("#notes-dates").val("");
                $("#notes-topic").val("");
                $("#notes-notes").val("");
                $("#notes-unique-id").val("");
            });
            return false; 

        });
    })
    </script>



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
